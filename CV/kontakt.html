<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Anton Lindvall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="top">
        <h1>CV Anton Lindvall</h1>
        <div class="navigation">
            <a href="index.html" class="enabled">CV</a>
            <a href="#">Kontakt</a>
        </div>
    </div>
<div class="form-box">
	<form action="http://www.antonlindvall.se/kontakt-form" method="post">
		<fieldset>
			<legend>Kontakta mig:</legend>

			<!-- Namn -->
			<label for="mamn">Namn:</label><br/>
			<input type="text" name="namn" size="30"/><br/>

			<!-- Mejladress -->
			<label for="email">Email:</label><br/>
			<input type="email" name="email" size="30"/><br/>

			<!-- Telefonnummer -->
			<label for="telefonnummer">Telefonnummer:</label><br/>
			<input type="text" Size="30"/><br/>

			<!-- Meddelande -->
			<label for="meddelande">Meddelande:</label><br/>
			<textarea name="meddelande" cols="30" rows="5">Skriv ditt meddelande...</textarea><br/>

			<!-- Sänd Btn. -->
			<button>Sänd</button>
		</fieldset>
	</form>
</div>
    <div class="footer">
       
        <p>
            <a href="mailto:anton.lindvall@gmail.com"><img src="images/email-outline.png" width="20px" height="20px">anton.lindvall@gmail.com</a>
        </p>
        <p>© Anton Lindvall, 2023</p>
    </div>

</body>
</html>
