<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Anton Lindvall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="top">
        <h1>CV Anton Lindvall</h1>
        <div class="navigation">
            <a href="index.html" class="enabled">CV</a>
            <a href="#">Kontakt</a>
        </div>
    </div>
    <div class="flex-box">
        <div class="form-box">
            <form action="http://www.antonlindvall.se/kontakt-form" method="post">
                <fieldset>
                    <legend>Kontakta mig:</legend>
                    <div>
                        <!-- Namn -->
                        <label for="namn">Namn:</label><br>
                        <input type="text" id="namn" size="30"><br>
                    </div>
                    <div>
                        <!-- Mejladress -->
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" size="30"><br>
                    </div>
                    <div>
                        <!-- Telefonnummer -->
                        <label for="telefonnummer">Telefonnummer:</label><br>
                        <input type="text" id="telefonnummer" Size="30"><br>
                    </div>
                    <div>
                        <!-- Meddelande -->
                        <label for="meddelande">Meddelande:</label><br>
                        <textarea id="meddelande" cols="30" rows="5">Skriv ditt meddelande...</textarea><br>
                    </div>
                    <!-- Sänd Btn. -->
                    <button>Sänd</button>
                </fieldset>
            </form>
        </div>
        <div class="byline">
            <p><img src="images/profilbild.jpg" alt="En barfota långhårig vuxen man i sina bästa år">Allvetande analytiker och programledare. Gör det komplexa enkelt. En “future dead famous artist” med 80% av en gymnasieexamen och diplom från MIT, Columbia NYC och Helsingfors university.</p>
        </div>
    </div>
    <div class="footer">
        
        <p>
            <a href="mailto:anton.lindvall@gmail.com"><img src="images/email-outline.png" class="icon" alt="ampersand">anton.lindvall@gmail.com</a>
        </p>
        <p>© Anton Lindvall, 2023</p>
        <p>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px"
                src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                alt="Valid CSS!">
            </a>
        </p>
    </div>
    
</body>
</html>
